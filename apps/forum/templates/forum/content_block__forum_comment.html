{% load static %}

<li>
  <img src="{% static 'img/user-avatar.jpg' %}" alt="Image"/>
  <span class="comment-name">{{ comment.author.get_full_name }}</span>
  <span class="comment-date">{{ comment.created|date:"F d, Y" }} | <a href="#">Відповісти</a></span>
  <div class="comment-content">
    {{ comment.text|safe }}
  </div>
  {% if comment.answers %}
    {% include 'forum/content_block__forum_comment_replay.html' %}
  {% endif %}
</li>
