{% load static %}

<!-- Reply -->
<ul>
  {% for answer in comment.answers.all %}
    <li>
      <img src="{% static 'img/user-avatar.jpg' %}" alt="Image"/>
      <span class="comment-name">{{ answer.author.get_full_name }}</span>
      <span class="comment-date">{{ answer.created|date:"F d, Y" }} </span>
      <div class="comment-content">
        {{ answer.text|safe }}
      </div>
    </li>
  {% endfor %}
</ul>
