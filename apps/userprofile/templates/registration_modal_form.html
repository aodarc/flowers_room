<div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Увійти/Реєстрація</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
              <li><a href="#Registration" data-toggle="tab">Registration</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="Login">

                <form role="form" class="form-horizontal" action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Email</label>
                    <div class="col-sm-10">
                      {{ log_in_form.username }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="col-sm-2 control-label">
                      Password</label>
                    <div class="col-sm-10">
                      {{ log_in_form.password }}

                    </div>
                  </div>
                  <div class="container">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-sm">
                        Надіслати
                      </button>
                    </div>
                  </div>

                </form>
              </div>
              <div class="tab-pane" id="Registration">
                <form role="form" class="form-horizontal" action="{% url 'registration' %}" method="post">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Ім'я</label>
                    <div class="col-sm-10">
                      <div class="container">
                        <div class="col-md-9">
                          {{ reg_form.first_name }}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Прізвище</label>
                    <div class="col-sm-10">
                      {{ reg_form.last_name }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                      Username</label>
                    <div class="col-sm-10">
                      {{ reg_form.username }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">
                      Email</label>
                    <div class="col-sm-10">
                      {{ reg_form.email }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                      Password</label>
                    <div class="col-sm-10">
                      {{ reg_form.password }}
                    </div>
                  </div>
                  <div class="container">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-sm">
                        Зберегти і продовжити
                      </button>
                      <button type="reset" class="btn btn-default btn-sm">
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
